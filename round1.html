<div class="snowflake-container">
    <div class="snowflake">
        <div class="branch b1"></div>
        <div class="branch b2"></div>
        <div class="branch b3"></div>
        <div class="branch b4"></div>
        <div class="branch b5"></div>
        <div class="branch b6"></div>
    </div>
</div>
<div class="footer-text">Designed by GDG on Campus DA-IICT</div>

<style>
    body {
        margin: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #2c3e50;
    }

    .snowflake-container {
        width: 200px;
        height: 200px;
        position: relative;
    }

    .snowflake {
        width: 100%;
        height: 100%;
        position: relative;
    }

    .branch {
        position: absolute;
        width: 80px;
        height: 4px;
        background-color: #ecf0f1;
        top: 98px;
        left: 60px;
        transform-origin: 100% 50%;
    }

    .branch::before,
    .branch::after {
        content: '';
        position: absolute;
        width: 40px;
        height: 4px;
        background-color: #ecf0f1;
        top: 0;
        left: -40px;
        transform-origin: 100% 50%;
    }

    .branch::before {
        transform: rotate(60deg);
    }

    .branch::after {
        transform: rotate(-60deg);
    }

    .b1 {
        transform: rotate(0deg);
    }

    .b2 {
        transform: rotate(60deg);
    }

    .b3 {
        transform: rotate(120deg);
    }

    .b4 {
        transform: rotate(180deg);
    }

    .b5 {
        transform: rotate(240deg);
    }

    .b6 {
        transform: rotate(300deg);
    }

    .branch::before::before,
    .branch::before::after,
    .branch::after::before,
    .branch::after::after {
        content: '';
        position: absolute;
        width: 20px;
        height: 4px;
        background-color: #ecf0f1;
        top: 0;
        left: -20px;
        transform-origin: 100% 50%;
    }

    .branch::before::before {
        transform: rotate(60deg);
    }

    .branch::before::after {
        transform: rotate(-60deg);
    }

    .branch::after::before {
        transform: rotate(60deg);
    }

    .branch::after::after {
        transform: rotate(-60deg);
    }

    .footer-text {
        position: absolute;
        bottom: 20px;
        right: 20px;
        color: #ecf0f1;
        font-family: Arial, sans-serif;
        font-size: 14px;
        opacity: 0.8;
    }
</style>
